    <body background="images/background.jpg">
        <div class="head"><h1>CV CREATOR</h1></div>
        
        <form id="input">
            <div class="buttons">
                <button onclick="personal()"><a href="#input">Personal Information</a></button>
                <button onclick="objective()"><a href="#input">Objective</a></button>
                <button onclick="education()"><a href="#input">Education</a></button>
                <button onclick="certificate()"><a href="#input">Certifications</a></button>
                <button onclick="skills()"><a href="#input">Skills</a></button>
                <button onclick="language()"><a href="#input">Languages</a></button>
                <button onclick="job()"><a href="#input">Work Experience</a></button>
            </div>

            <div class="container" id="objective" style="display:none;">
                <div class="details">
                    <h3>OBJECTIVE</h3>
                    <textarea rows="6" cols="88" id="obj" placeholder=" Write your career objective..." onkeyup="DisplayObjective()"></textarea>
                </div>
            </div>

                <div class="details" id="personal" style="display:none;">
                    <h3>PERSONAL INFORMATION</h3>
                    <input type="text" id="fname" placeholder="First name" onkeyup="DisplayFname()"><br>
                    <input type="text" id="lname" placeholder="Last name" onkeyup="DisplayLname()"><br>
                    <input type="text" id="designation" placeholder="Designation" onkeyup="DisplayDesignation()"><br>
                    <input type="text" id="contact" placeholder="Contact" onkeyup="DisplayContact()"><br>
                    <input type="text" id="address" placeholder="Address" onkeyup="DisplayAddress()"><br>
                    <input type="text" id="email" placeholder="Email"  onkeyup="Displaymail()"><br>
                    <input type="file" id="img" accept="image/*" placeholder="Select image: " class="file-upload" onchange="loadFile(event)">
                </div>

                <div class="details" id="education" style="display:none;">
                    <h3>EDUCATION</h3>
                    <div>
                        <input type="text" id="ecoursename1" placeholder="Course Name" onkeyup="DisplayEduCName1()"><br>
                        <input type="text" id="einstitutename1" placeholder="Institute Name" onkeyup="DisplayEduIName1()"><br>
                        <div class="date" style="display: flex;">
                            <input type="month" id="esdate1" placeholder="Start Date:&nbsp;" onclick="setTimeout(DisplayEduStartdate1, 10000)"><br>
                            <input type="month" id="eedate1" placeholder="End Date:&nbsp;" onclick="setTimeout(DisplayEduEnddate1, 10000)"><br>
                        </div>
                        <textarea rows="4" cols="89" id="eduex1" placeholder=" Add other information..." onkeyup="DisplayEduExtra1()"></textarea>
                    </div>

                    <p id="educfield1"></p> 
                    <p id="educfield2"></p> 
                    <p id="educfield3"></p> 
                    <p id="educfield4"></p> 
                    <button id="edubtn1" onclick="addeducationField1()"><i class="fa fa-plus"></i>  Add entry</button>
                </div>

                <div class="details" id="certificate" style="display:none;">
                    <h3>CERTIFICATIONS</h3>
                    <div>
                        <input type="text" id="cercname1" placeholder="Course Name" onkeyup="DisplayCCName1()"><br>
                        <input type="text" id="ceriname1" placeholder="Institute Name" onkeyup="DisplayCIName1()"><br>
                        <div class="date" style="display: flex;">
                            <input type="month" id="cersdate1" placeholder="Start Date:&nbsp;" onclick="setTimeout(DisplayCSDate1, 10000)"><br>
                            <input type="month" id="ceredate1" placeholder="End Date:&nbsp;" onclick="setTimeout(DisplayCEDate1, 10000)"><br>
                        </div>
                        <textarea rows="4" cols="89" id="cerextra1" placeholder=" Add other information..." onkeyup="DisplayCExtra1()"></textarea>
                    </div>
                    <p id="cerfield1"></p>
                    <p id="cerfield2"></p>
                    <p id="cerfield3"></p>
                    <p id="cerfield4"></p>
                    <button id="cerbtn1" onclick="addcertificateField1()"><i class="fa fa-plus"></i>  Add entry</button>
                </div>

                <div class="details" id="job" style="display:none;">
                    <h3>WORK EXPERIENCE</h3>
                    <div>
                        <input type="text" id="wecname1" placeholder="Job Title" onkeyup="DisplayweCName1()"><br>
                        <input type="text" id="weiname1" placeholder="Company Name" onkeyup="DisplayweIName1()"><br>
                        <div class="date" style="display: flex;">
                            <input type="month" id="wesdate1" placeholder="Start Date:&nbsp;" onclick="setTimeout(DisplayweSDate1, 10000)"><br>
                            <input type="month" id="weedate1" placeholder="End Date:&nbsp;" onclick="setTimeout(DisplayweEDate1, 10000)"><br>
                        </div>
                        
                        <textarea rows="4" cols="89" id="weextra1" placeholder=" Add other information..." onkeyup="DisplayweExtra1()"></textarea>
                    </div>
                    <p id="wefield1"></p>
                    <p id="wefield2"></p>
                    <p id="wefield3"></p>
                    <p id="wefield4"></p>
                    <button id="webtn1" onclick="addweField1()"><i class="fa fa-plus"></i>  Add entry</button>
                </div>

                <div class="details" id="skills" style="display:none;">
                    <h3>SKILLS</h3>
                    <input type="text" id="skil" onkeyup="DisplaySkill()"></input><br> 
                    <p id="skill"></p>
                    <p id="skill1"></p>
                    <p id="skill2"></p>
                    <p id="skill3"></p>
                    <p id="skill4"></p>
                    <p id="skill5"></p>
                    <p id="skill6"></p>
                    <p id="skill7"></p>
                    <p id="skill8"></p>
                    <p id="skill9"></p>
                    <p id="skill10"></p>
                    <button id="skillbtn" onclick="addskillfield()"><i class="fa fa-plus"></i>  Add entry</button>
                    
                </div>

                <div class="details" id="languages" style="display:none;">

                    <p id="language11"></p>
                    <p id="language12"></p>
                    <button id="langbtn1" onclick="addlangfield1()"><i class="fa fa-plus"></i>  Add entry</button>
                </div>  
            </div>
        </form>
